{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h1 class="fw-bold text-danger">Eliminar Usuario</h1>

    <p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.nombre }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger">Eliminar</button>
        <a href="{% url 'usuarios_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
