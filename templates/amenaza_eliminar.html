{% extends 'base.html' %}

{% block content %}
  <h2>¿Eliminar "{{ amenaza.nombre }}"?</h2>
  <p>Esta acción no se puede deshacer.</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
    <a href="{% url 'amenaza_detail' amenaza.amenaza_id %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
